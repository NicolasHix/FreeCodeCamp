<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>
  <h1 id="title">Survey Form</h1>
  <p id="description">Let us know how we can improve freeCodeCamp</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required />
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" placeholder="Enter your Email" required />
        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" placeholder="Enter your age" required />
        <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
        <select id="dropdown" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
        <label for="radio-buttons" name="radio-buttons-label">Would you recommend freeCodeCamp to a friend?</label>
        <label for="radio-buttons" class="option">
            <input type="radio" name="radio-buttons" value="definitely" checked>Definitely
        </label>
        <label for="radio-buttons" class="option">
            <input type="radio" name="radio-buttons" value="maybe">Maybe    
        </label>
        <label for="radio-buttons" class="option">
            <input type="radio" name="radio-buttons" value="not-sure">Not sure  
        </label>
        <label for="textarea" id="textarea-label">What is your favorite feature of freeCodeCamp?</label>
        <textarea id="textarea" placeholder="Enter your answer here..." required></textarea>
        <button type="submit" id="submit">Submit</button>
    </form>


  <body>

  </body>
</html>
